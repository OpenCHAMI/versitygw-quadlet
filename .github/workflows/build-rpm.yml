name: Build RPM

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-rpm:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: 
          - name: registry.access.redhat.com/ubi8
            version: latest
            tag: el8
          - name: registry.access.redhat.com/ubi9
            version: latest
            tag: el9
          - name: registry.access.redhat.com/ubi10
            version: latest
            tag: el10
    
    container:
      image: ${{ matrix.os.name }}:${{ matrix.os.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Enable PowerTools/CRB for RHEL 8
        if: matrix.os.tag == 'el8'
        run: |
          # UBI8 containers have limited repos - install EPEL for additional packages
          dnf install -y https://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm || true
      
      - name: Install RPM build tools
        run: |
          if [ "${{ matrix.os.tag }}" = "el8" ]; then
            dnf install -y rpm-build dnf-plugins-core
          else
            dnf install -y rpm-build rpmdevtools dnf-plugins-core
          fi
      
      - name: Set up RPM build tree
        run: |
          # Manually create rpmbuild structure (works with or without rpmdevtools)
          mkdir -p $HOME/rpmbuild/{BUILD,RPMS,noarch,SOURCES,SPECS,SRPMS}
          echo "%_topdir $HOME/rpmbuild" > $HOME/.rpmmacros
          
      - name: Copy sources and spec file
        run: |
          cp SOURCES/* $HOME/rpmbuild/SOURCES/
          cp versitygw-quadlet.spec $HOME/rpmbuild/SPECS/
      
      - name: Install build dependencies
        run: |
          dnf builddep -y $HOME/rpmbuild/SPECS/versitygw-quadlet.spec
      
      - name: Build RPM
        run: |
          rpmbuild -ba $HOME/rpmbuild/SPECS/versitygw-quadlet.spec
      
      - name: Get package version
        id: get_version
        run: |
          VERSION=$(rpm -q --queryformat '%{VERSION}-%{RELEASE}' --specfile $HOME/rpmbuild/SPECS/versitygw-quadlet.spec | head -1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"
      
      - name: List built RPMs
        run: |
          echo "Built RPMs:"
          ls -lh $HOME/rpmbuild/RPMS/noarch/
          echo ""
          echo "Source RPMs:"
          ls -lh $HOME/rpmbuild/SRPMS/
      
      - name: Prepare release files
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p release-files
          cp $HOME/rpmbuild/RPMS/noarch/*.rpm release-files/
          cp $HOME/rpmbuild/SRPMS/*.rpm release-files/
          ls -lh release-files/
      
      - name: Upload RPMs as artifacts
        uses: actions/upload-artifact@v5
        with:
          name: versitygw-quadlet-${{ steps.get_version.outputs.version }}-${{ matrix.os.tag }}
          path: |
            ~/rpmbuild/RPMS/noarch/*.rpm
            ~/rpmbuild/SRPMS/*.rpm
          retention-days: 30
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2.5.0
        with:
          files: release-files/*.rpm
          draft: false
          prerelease: false
