name: Build RPM

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-rpm:
    runs-on: ubuntu-latest
    
    container:
      image: rockylinux:9
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install RPM build tools
        run: |
          dnf install -y rpm-build rpmdevtools dnf-plugins-core
      
      - name: Set up RPM build tree
        run: |
          rpmdev-setuptree
          
      - name: Copy sources and spec file
        run: |
          cp SOURCES/* $HOME/rpmbuild/SOURCES/
          cp versitygw-quadlet.spec $HOME/rpmbuild/SPECS/
      
      - name: Install build dependencies
        run: |
          dnf builddep -y $HOME/rpmbuild/SPECS/versitygw-quadlet.spec
      
      - name: Build RPM
        run: |
          rpmbuild -ba $HOME/rpmbuild/SPECS/versitygw-quadlet.spec
      
      - name: Get package version
        id: get_version
        run: |
          VERSION=$(rpm -q --queryformat '%{VERSION}-%{RELEASE}' --specfile $HOME/rpmbuild/SPECS/versitygw-quadlet.spec | head -1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"
      
      - name: List built RPMs
        run: |
          echo "Built RPMs:"
          ls -lh $HOME/rpmbuild/RPMS/noarch/
          echo ""
          echo "Source RPMs:"
          ls -lh $HOME/rpmbuild/SRPMS/
      
      - name: Upload RPMs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: versitygw-quadlet-${{ steps.get_version.outputs.version }}-el9
          path: |
            ~/rpmbuild/RPMS/noarch/*.rpm
            ~/rpmbuild/SRPMS/*.rpm
          retention-days: 30
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ~/rpmbuild/RPMS/noarch/*.rpm
            ~/rpmbuild/SRPMS/*.rpm
          draft: false
          prerelease: false
